{% extends "layout.html" %}

{% block title %}{{post.title}} - {{site.name}}{% endblock %}

{% block main %}
<article class="post">
	<h1>{{post.title}}</h1>
	<p class="post-meta">{{ post.date.strftime('%b %d, %Y') }} by {{post.author.name}}</p>
	<div class="content">
		{{post.content}}
	</div>

	<div class="post-tags">
        {% for tag in post.tags %}
        <a href="{{ tag|tag_url }}">{{tag}}</a>
        {% endfor %}
    </div>
</article>
{% endblock %}
